<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript DOM Crash Course</title>
</head>

<body>
    <header id="header" class="header">
        <div class="wrapper header__wrapper">
            <h1 id="header-title">Item Lister <span style="display: none;">Hello</span></h1>
        </div>
    </header>
    <main id="main" class="main">
        <div class="wrapper main__wrapper">
            <h2 class="title">Add Items</h2>
            <form action="#">
                <input type="text">
                <input type="submit" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
                <!-- <li>Item 5</li> -->
            </ul>
            <div id="output" class="wrapper output"></div>
            <div id="box" style="height: 200px; background-color: #f4f4f4; margin: 1rem 0" class="box"></div>
            <button /*onclick="buttonClick()" */ id="button" class="button button-block">Click Here</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
